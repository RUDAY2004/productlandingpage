<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Montserrat Google Font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Product Landing Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    color: white;
    background: url(logo11.jpg) no-repeat 0 0;
    background-size: cover;
}

header {
    position: fixed;
    top: 0;
    height: 90px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 64px;
    font-size: 1.2em;
    z-index: 2;
}

.logo {
    cursor: pointer;
    display: flex;
    align-items: center;
    font-weight: bold;
    font-size: 1.4em;
    letter-spacing: 0.5px;
}

.logo img {
    width: 40px;
    margin-right: 8px;
}
    nav ul {
            display: flex;
            justify-content: center;
        }
        nav ul li {
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover {
            color: rgb(104, 104, 155);
            font-size: 1.02rem;
        }
.main {
    padding-top: 90px;
    position: relative;
    flex: 1;
    display: flex;
}

.left {
    max-width: 50%;
    padding: 0 64px;
    font-size: 1.5rem;
    max-width: 50%;
}

.title {
    font-size: 1.8em;
    letter-spacing: 0.5px;
    margin: 38px auto;
}

.title strong {
    font-size: 0.9em;
    display: block;
    line-height: 50px;
    color: black ;
}
.right {
    padding: 40px 0 0 40px;
    flex-direction: column;
    align-items: center;
}

.right img {
    max-width: 550px;
}

.colors {
    display: flex;
    border-top: 3px dotted #fff;
}

.colors .item {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    min-width: 120px;
    min-height: 180px;
    padding-top: 40px;
}


    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="apple.png" alt="shoes logo">
            Apple Series 8 Watch
        </div>
        <nav>
            <ul class="menu-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="overview.html">Overview</a></li>
                <li><a href="Feature.html">Feature</a></li>
                <li><a href="prize.html">Prize</a></li>
                <li><a href="/">Sign up</a></li>
            </ul>
    </nav>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Apple Series 8 <strong><ol><li>Black: $399</li><li>Silver: $449</li><li>Gold: $499</li></ol></strong></p>
        </section>

        <section class="right">
            <img src="series 8 watch.png" alt="Shoes">
        </section>

    </section>
</body>

</html>
